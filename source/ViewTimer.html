<!DOCTYPE html>

<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" href="file:///C:/favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <title>ViewTimer</title>
  <link rel="stylesheet" href="./ViewTimer_files/viewtimer.css">
  <script src="./ViewTimer_files/viewtimer.js" type="module"></script>
</head>
<body>
<div class="viewtimer">
  <div class="titlebrewtime">Brew Time</div>
  <div class="milk">
    <div class="group1">
      <p class="milktext">Milk:</p>
      <input class="ingredientcomponentmilk" name="milk" readonly value="1 cup">
    </div>
  </div>
  <div class="sugar">
    <div class="group2">
      <p class="sugartext">Sugar:</p>
      <input class="ingredientcomponentsugar" name="sugar" readonly value="1 sp">
    </div>
  </div>
  <div class="coffegrounds">
    <div class="group3">
      <p class="coffeegroundstext">Coffee Grounds:</p>
      <input class="ingredientcomponentcoffeegrounds" name="CG" readonly value="1 tbsp">
    </div>
  </div>
  <div class="brewtime">
    <div class="group4">
      <div class="group5">
        <p class="brewtimetext1">Brew Time: </p>
        <img class="time1" src="./ViewTimer_files/time.png">
      </div>
      <input class="ingredientcomponentbrewtime" value="5:00" name="time" readonly>
    </div>
  </div>
  <p class="timertext">4:32</p>
  <button class="backtorecipe" onclick="window.location.href='./ViewRecipe.html'">Back to Recipes</button>
  <div class="group6">
    <div class="start">Start</div>
    <div class="pause">Pause</div>
  </div>
  <div class="timetostop">5:02</div>
</div>
</body>
</html>
